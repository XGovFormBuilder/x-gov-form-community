title: x-gov-forms
description: Cross Government Form Building Community
remote_theme: pmarsceill/just-the-docs
color_scheme: "light"
search_enabled: true
plugins:
  - jekyll-relative-links
  - jekyll-target-blank
relative_links:
  enabled:     true
  collections: false
gh_edit_link: true # show or hide edit this page link
